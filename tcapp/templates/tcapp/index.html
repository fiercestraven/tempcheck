<!DOCTYPE html>
<html lang="en">

<!-- fv - figure out how to display lectures here as dropdown or buttons or whatever -->
{% if lecture_list %}
<ul>
    {% for lecture in lecture_list %}
    <li><a href="{% url 'tcapp:lecture' module_name=lecture.module.module_name lecture_id=lecture.id %}">Module {{
            lecture.module.module_name }}, Lecture {{ lecture.id }}</a></li>
    {% endfor %}
</ul>
{% else %}
<p>No lectures are available.</p>
{% endif %}

</html>
