<!DOCTYPE html>
<html lang="en">

<!-- fv - figure out how to display lectures here as dropdown or buttons or whatever -->
<body>
    <h2>Please select from the following modules</h2>
    {% if module_list %}
    <ul>
        {% for module in module_list %}
        <li><a href="{% url 'tcapp:module' module_name=module.module_name %}">Module {{ module.module_name }}</a></li>
        {% endfor %}
    </ul>
    {% else %}
    <p>No modules are available.</p>
    {% endif %}
</body>
</html>
